
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Savings App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="login-container">
            <!-- Seção superior com ilustração -->
            <div class="illustration-section">
                <div class="coin-jar">
                    <div class="jar-top"></div>
                    <div class="jar-body">
                        <div class="jar-label">
                            <span class="log-text">Log</span>
                            <span class="in-text">In</span>
                        </div>
                        <!-- Moedas dentro do pote -->
                        <div class="coin coin-1"></div>
                        <div class="coin coin-2"></div>
                        <div class="coin coin-3"></div>
                        <div class="coin coin-4"></div>
                        <div class="coin coin-5"></div>
                        <div class="coin coin-6"></div>
                    </div>
                </div>
                <!-- Moeda caindo -->
                <div class="falling-coin">
                    <div class="hand">
                        <div class="finger"></div>
                        <div class="thumb"></div>
                    </div>
                    <div class="coin-falling"></div>
                </div>
            </div>

            <!-- Formulário de login -->
            <div class="form-section bg-white p-4">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Usuário</label>
                        <input type="text" class="form-control" id="username" placeholder="@smillie">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="••••••••••">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3 login-btn">
                        Entrar
                    </button>
                    
                    <button type="button" class="btn btn-outline-secondary w-100 mb-2 social-btn">
                        <i class="fab fa-google me-2"></i>
                        Entrar com Google
                    </button>
                    
                    <button type="button" class="btn btn-outline-primary w-100 mb-4 social-btn">
                        <i class="fab fa-facebook-f me-2"></i>
                        Entrar com Facebook
                    </button>
                    
                    <div class="text-center">
                        <a href="#" class="text-decoration-underline text-dark">Esqueceu a senha?</a>
                        <br>
                        <a href="#" class="text-decoration-underline text-dark">Primeiro acesso?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
